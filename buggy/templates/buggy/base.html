<!doctype html>
{% load compress staticfiles %}
<html>
  <head>
    <title>{% block title %}Buggy{% endblock %}</title>
    {% compress css %}
    <link rel="stylesheet" type="text/x-scss" href="{% static 'css/buggy.scss' %}">
    {% endcompress %}
  </head>
  <body>
    <header id="site_title">
      <h1><a href="{% url 'buggy:bug_list' %}">Buggy</a></h1>
        <p><a href="/bug/new/" title="New Bug">+</a></p>
        <p>Hello {{ user.get_short_name }}</p>
      </section>
    </header>
    {% block content %}
    {% endblock %}
  </body>
</html>
