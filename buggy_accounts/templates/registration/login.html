{% extends "buggy/base.html" %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form.non_field_errors }}
  {% for field in form %}
  {% include 'buggy/_formfield.html' %}
  {% endfor %}
  <p><a href="{% url "password_reset" %}">Forgot password?</a></p>
  <input type="submit" value="Log In">
</form>
{% endblock content %}
